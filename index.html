<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 3</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <main id="wrapper">
      <section class="top-content">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="hr1">
        <hr class="hr2">
      </section>
      <section>

        <form class="" action="index.html" method="post">

          <h2>Contact Information</h2>

          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" value="">

          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email" value="">

          <label for="number">Phone Number</label>
          <input type="number" id="number" name="user_number" value="">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address" value="">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city" value="">

          <label for=""></label>
          <input type="text" id="" name="" value="">

          <label for="postal">Postal Code</label>
          <input type="text" id="postal" name="user_postal" value="">

        </form>

        <hr class="hr2">

      </section>
      <section>

        <form class="" action="index.html" method="post">

          <h2>Newsletter</h2>

          <label for="">Select the newsletters you would like to recieve</label>
          <input type="checkbox" id="html" name="user_news" value="html_news"><label for="news">HTML News</label><br>
          <input type="checkbox" id="css" name="user_news" value="css_news"><label for="news">CSS News</label><br>
          <input type="checkbox" id="javascript" name="user_news" value="javascript_news"><label for="news">JavaScript News</label><br>

          <label for="">Newsletter format</label>
          <input type="radio" id="html" name="format" value="html"><label for="">HTML</label><br>
          <input type="radio" id="plain_text" name="format" value="plain_text"><label for="">Plain Text</label><br>

          <label for="comment">Other topics you'd like to hear about</label>
          <textarea id="comment" name="user_comment" maxlength="500"></textarea>

        </form>


      </section>
    </main>
  </body>
</html>
