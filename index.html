<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 3</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <main id="wrapper">
      <section class="top-content">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="hr1">
        <hr class="hr2">
      </section>

        <form action="index.html" method="post">

          <fieldset class="form-1">

          <legend>Contact Information</legend>

          <div class="rows">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required" required>
          </div>

          <div class="rows">
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="Required" required>
          </div>

          <div class="rows">
            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="user_number" placeholder="(Optional)">
          </div>

          <div class="rows">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" placeholder="(Optional)">
          </div>

          <div class="rows">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="(Optional)">
          </div>

          <div class="rows">
            <label for="province">Province</label>
            <select id="province" name="user_province">
              <option disabled selected>Choose Province</option>
              <option value="alberta">Alberta</option>
              <option value="british_columbia">British Columbia</option>
              <option value="manitoba">Manitoba</option>
              <option value="new_brunswick">New Brunswick</option>
              <option value="newfoundland_and_labrador">Newfoundland and Labrador</option>
              <option value="northwest_territories">Northwest Territories</option>
              <option value="nova_scotia">Nova Scotia</option>
              <option value="nunavut">Nunavut</option>
              <option value="ontario">Ontario</option>
              <option value="prince_edward_island">Prince Edward Island</option>
              <option value="quebec">Quebec</option>
              <option value="saskatchewan">Saskatchewan</option>
              <option value="yukon">Yukon</option>
            </select>
          </div>

          <div class="rows">
            <label for="postal">Postal Code</label>
            <input type="text" id="postal" name="user_postal" placeholder="(Optional)">
          </div>

        </fieldset>

        <hr class="hr2">

        <fieldset>

          <legend>Newsletter</legend>

          <div class="spacing-top">
            <label>Select the newsletters you would like to recieve</label><br>
          </div>
          <input type="checkbox" id="html_news" name="user_news" value="news_html_news"><label for="html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" name="user_news" value="news_css_news"><label for="css_news">CSS News</label><br>
          <input type="checkbox" id="javascript_news" name="user_news" value="news_javascript_news"><label for="javascript_news">JavaScript News</label><br>

          <div class="spacing-middle">
            <label>Newsletter format</label><br>
          </div>
          <input type="radio" id="html" name="format" value="html"><label for="html">HTML</label><br>
          <input type="radio" id="plain_text" name="format" value="plain_text"><label for="plain_text">Plain Text</label><br>

          <div class="spacing-bottom">
            <label for="comment">Other topics you'd like to hear about</label>
          </div>
          <textarea id="comment" name="user_comment" maxlength="500"></textarea>

          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
